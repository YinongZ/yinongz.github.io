<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Page with Video</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Video container styling */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 40px 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: Add some additional styling */
    h1 {
      margin-top: 0;
      color: #2c3e50;
    }

    .content {
      margin-top: 30px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .video-container {
        margin: 30px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Page Title</h1>
    
    <!-- Video Container with Vimeo Embed -->
    <div class="video-container">
      <iframe 
        title="vimeo-player" 
        src="https://player.vimeo.com/video/821018057?h=304e5c5f1e" 
        allowfullscreen
      ></iframe>
    </div>
    
    <div class="content">
      <h2>About This Video</h2>
      <p>
        Add your description here. This text provides context for the video 
        and helps visitors understand what they're about to watch. You can also 
        include additional information related to the video's content.
      </p>
      
      <!-- Add more content as needed -->
    </div>
  </div>
</body>
</html>
